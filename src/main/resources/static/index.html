<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<script>
	// front server/db server 나뉜 경우! 
	// 프론트 서버에 자료를 받고 싶으면, 다른 서버에 요청하고, 요청받은 서버에서 열어줘야한다.
	// 밑엔 ajax로 열어준경우.
	// fetch("http://localhost:8080/index")--> 
	
	fetch("http://192.168.0.121:8080/index") // 데이터 받을 PC에서 ip열어준경우, 그쪽 ip서 데이터받기
	.then(res => res.json())
	.then(json => {
		let tableIn = document.querySelector("#table")
		
		for(obj of json){
			tableIn.innerHTML +="<tr>" + "<td>" + obj.name + "</td>"
			+ "<td>" + obj.age + "</td>"
			console.log(obj)
		}
		
	}).catch(e => console.log(e))
	
</script>

<body>
  <table  class="table"  id="table">
 <thead><th>NAME</th><th>SUBJECT</th><th>CONTENT</th><th>FILE1</th><th>NUM</th></thead>

  </table>
</body>

</html>
